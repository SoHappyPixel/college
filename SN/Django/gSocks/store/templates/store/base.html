{% load static %}
<!DOCTYPE html>
<html lang="en"> <!-- Html ini -->
	<head> <!-- Head ini -->
		<meta charset="utf-8">
		<meta name="author" content="DaniCamba">
		<meta name="description" content="SockStore">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" href="{% static '/store/img/fav.ico' %}">
		<link href="{% static 'store/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static '/store/css/jumbotron-narrow.css' %}" rel="stylesheet">

		<script defer src="{% static 'store/js/jquery-3.1.1.min.js' %}"></script>
		<script defer src="{% static 'store/js/bootstrap.min.js' %}"></script>

		<title>SockStore</title>
	</head> <!-- Head end -->

	<body> <!-- Body ini -->
		<div class="container"> <!-- Container ini -->
			<div class="header clearfix"> <!-- Nav ini -->

				<nav>
					<ul class="nav nav-pills pull-right">

						<!-- Product Dropdown -->
						<li role="presentation" class="dropdown">
							<div class="btn-group">
								<button type="button"
									class="btn btn-danger dropdown-toggle"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false"> Product
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<!-- add -->
									<li role="presentation">
									  <a href="/newProduct">Add a new.</a>
									</li>
									<!-- ... -->
									<li role="presentation">
									  <a href="/store/listProducts">List all.</a>
									</li>
								</ul>
							</div>
						</li>

						<!-- Users Dropdown -->
						<li role="presentation" class="dropdown">
							<div class="btn-group">
								<button type="button"
									class="btn btn-danger dropdown-toggle"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false"> Users
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<!-- add -->
									<li role="presentation">
									  <a href="/admin">Admin.</a>
									</li>
									<!-- ... -->
									<li role="presentation">
									  <a href="/viewProfile">Customer.</a>
									</li>
								</ul>
							</div>
						</li>

					</ul>
				</nav>

				<!-- Brand -->

				<img alt="Brand" src="{% static '/store/img/fav.ico' %}" height="40" width="40">
					&nbsp;&nbsp;<a href="/store"><b>Sock Store</b></a>

			</div> <!-- Nav end -->

			<div class="jumbotron">
				<!-- Login -->
				{% if user.username %}
				<h3>&#9786; Hi there
					<span class="label label-danger">
						{{user.username}}
					</span>&nbsp;.
				</h3>
				{% else %}
				<form method="post" action="/ptata">
					<input type="text" class="form-control" placeholder="J. Doe"/>
					<input type="password" class="form-control" placeholder="*****"/>
					<input type='submit' value='Send' class='btn btn-success btn-block'>
				</form>
				{% endif %}
			</div>

			<!-- Page Content -->
			<div class="jumbotron">{% block content %}{% endblock %}</div>

			<!-- Page Footer -->
			<footer class="footer"> <p>&copy; 2016 gSocks, Inc.</p> </footer>

		</div> <!-- Container end -->
	</body> <!-- Body end -->
</html> <!-- Html end -->
